<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
   <link href="style.css" rel="stylesheet">
<body>
    <div class="heading">
        <h1>Register Your Business</h1>
        </div>
     <section class="registration">   
    <div class="form-container">
        <div class="name">
            <h4 id="inhead1">Business Owner:</h4>
            <input type="text" placeholder="First Name" id="input1">
            <input type="text" placeholder="Last Name" id="input1">
        </div>
        </div>  
      <div class="business">
        <div class="business-name">
            <h4 id="inhead2">Business Name:</h4>
            <input type="text" id="input2">
            </div>
</div>
<div class="contact-page">
    <div class="contact">
        <h4 id="inhead3">Contact Details:</h4>
        <input type="phone" id="input3" placeholder="000-0000">
        </div>
</div>
<div class="address-page">
    <div class="address">
        <h4 id="inhead4">Address Details:</h4>
        <input type="text" id="input4">
        </div>
</div>
 <div class="business-option">
     <div class="business-type">
    <h4 id="inhead5">Types Of Business:</h4>
    <select>
        <option value="0">Please Select</option>
        <option value="1">Cafe/Shop</option>
        <option value="2">Lending</option>
        <option value="3">Store</option>
        <option value="4">Rentals</option>
        <option value="5">Others, please specify below</option>

    </select>
     </div>
 </div>
 <div class="other-page">
    <div class="other">
        <h4 id="inhead6">Other Business:</h4>
        <input type="text" id="input6">
        </div>
</div>
<div class="message-page">
    <div class="message">
        <h4 id="inhead7">Message:</h4>
        <textarea id="input7">Enter Message</textarea>
        </div>
</div>
<div class="btn-page">
    
    <button class="btn">Submit Details</button>
    
</div>
</section>
</body>
</html>
